<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app" class="main">
        <div class="info">
            <div class="info__container">
                <div class="info__head-container">
                    <h1 class="info__name-business">NOMBRE DE TÚ EMPRESA</h1>
                    <a href="" class="button button--red button--head" @click.prevent="showModal = true">Contacto</a>
                </div>
                <div class="info__title-container">
                    <h2 class="info__carousel-title">
                        {{ currentItem.title }}
                    </h2>
                </div>
                <p class="info__description">
                    Slogan, Próximos eventos o Información adicional.
                </p>
                <div class="social">
                    <div>
                        <a href="https://www.facebook.com/estudiozlab" target="_blank">
                            <img src="images/facebook.svg" alt="Facebook" class="social__image">
                        </a>
                        <a href="https://www.facebook.com/estudiozlab" target="_blank"> 
                            <img src="images/instagram.svg" alt="Instagram" class="social__image">
                        </a>
                        <a href="https://www.facebook.com/estudiozlab" target="_blank">
                            <img src="images/whatsapp.svg" alt="Instagram" class="social__image">
                        </a>
                    </div>
                    <a href="" class="button button--red button--info" @click.prevent="showModal = true">Contacto</a>
                </div>
            </div>
        </div>
        <div class="carousel" :style="{ backgroundImage: `url('${currentItem.image}')` }">
            <div class="carousel__controls">
                <span class="icon" :class="{active : item.status}" v-for="(item, index) in items"
                    @click="changeWithControl(index)"></span>
            </div>
        </div>
        <modal v-show="showModal" @close="showModal = false"></modal>
    </div>

    <template id="modal-template">
        <transition name="modal" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
            <div class="modal">
                <div class="modal__header">
                    <span class="modal__icon" @click="closeModal()">X</span>
                </div>
                <div class="modal-content">
                    <template v-if="!success">
                        <h2 class="modal__title">Completa los datos y te contactaremos lo antes posible</h2>
                        <form @submit.prevent="submit()" class="form">
                            <label for="name" class="form__label">
                                Nombre:
                                <input id="name" type="text" class="form__item" required>
                            </label>
                            <label for="name" class="form__label">
                                Número de contacto
                                <input id="name" type="number" class="form__item" required>
                            </label>
                            <input type="submit" class="button button--red" :value="loading ? 'Enviando...' : 'Enviar'">
                        </form>
                    </template>
                    <template v-else>
                        <div class="form__success">
                            <h1 class="form__success-title">Tus datos fueron enviados, nos contactaremos pronto.</h1>
                            <a href="" class="form__link">Visitar sitio web</a>

                            <div class="social">
                                <a href="https://www.facebook.com/estudiozlab" target="_blank">
                                    <img src="images/facebook.svg" alt="Facebook" class="social__image">
                                </a>
                                <a href="https://www.facebook.com/estudiozlab" target="_blank"> 
                                    <img src="images/instagram.svg" alt="Instagram" class="social__image">
                                </a>
                                <a href="https://www.facebook.com/estudiozlab" target="_blank">
                                    <img src="images/whatsapp.svg" alt="Instagram" class="social__image">
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </transition>
    </template>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
