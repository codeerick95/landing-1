<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="main">
        <div class="info">
            <div class="info__container">
                <h1 class="info__name-business">Estudio Z</h1>
                <div class="info__title-container">
                    <h2 class="info__carousel-title">
                        {{ currentItem.title }}
                    </h2>
                </div>
                <p class="info__description">
                    Arequipa 25 de Marzo, Piura 15 de Abril
                </p>
                <a href="" class="button button--red" @click.prevent="showModal = true">Contacto</a>
            </div>
        </div>
        <div class="carousel" :style="{ backgroundImage: `url('${currentItem.image}')` }">
            <div class="carousel__controls">
                <span class="icon" :class="{active : item.status}" v-for="(item, index) in items"
                    @click="changeWithControl(index)"></span>
            </div>
        </div>
        <modal v-if="showModal" @close="showModal = false"></modal>
    </div>

    <template id="modal-template">
        <div class="modal">
            <div class="modal__header">
                <span class="modal__icon" @click="closeModal()">X</span>
            </div>
            <div class="modal-content">
                <h2 class="modal__title">Completa los datos y te contactaremos lo antes posible</h2>
                <form action="" class="form">
                    <label for="name" class="form__label">
                        Nombre:
                        <input id="name" type="text" class="form__item" required>
                    </label>
                    <label for="name" class="form__label">
                        NÃºmero de contacto
                        <input id="name" type="number" class="form__item" required>
                    </label>
                    <input type="submit" class="button button--red" value="Enviar">
                </form>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
